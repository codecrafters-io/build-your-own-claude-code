  - title_markdown: "How do I advertise tools to the LLM?"
    body_markdown: |-
      Use the `tools` parameter in the [`create()`](https://platform.openai.com/docs/api-reference/chat/create) method:

      ```python
      chat = client.chat.completions.create(
          model="anthropic/claude-haiku-4.5",
          messages=[{"role": "user", "content": args.p}],
          tools=[
              # Add your tool specifications here
          ]
      )
      ```

      The `tools` parameter accepts a list of tool specifications that tell the LLM which functions are available.

  - title_markdown: "How do I add the `Read` tool to the request?"
    body_markdown: |-
      Include the `Read` tool's specification in the `tools` array:

      ```python
      chat = client.chat.completions.create(
          model="anthropic/claude-haiku-4.5",
          messages=[{"role": "user", "content": args.p}],
          tools=[{
              "type": "function",
              "function": {
                  "name": "Read",
                  "description": "Read and return the contents of a file",
                  "parameters": {
                      "type": "object",
                      "properties": {
                          "file_path": {
                              "type": "string",
                              "description": "The path to the file to read"
                          }
                      },
                      "required": ["file_path"]
                  }
              }
          }]
      )
      ```

      - The `type` field must be `"function"` for tools.
      - The `function` object contains the name, description, and parameters schema.
      - The `parameters` field describes the function's arguments.

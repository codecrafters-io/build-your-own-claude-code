stages:
  - slug: "yy2"
    name: "Communicate with LLM"
    difficulty: very_easy
    marketing_md: |-
      Claude Code uses HTTP RESTful API to communicate with the Large Language Model (LLM). In this stage, you'll communicate with the provided LLM using an [OpenAI-compatible API](https://openrouter.ai/docs/api/api-reference/chat/send-chat-completion-request).

  - slug: "aq1"
    name: "Advertise Read Tool"
    difficulty: easy
    marketing_md: |-
      In this stage, you'll add support for advertising the `Read` tool in the request.

  - slug: "md6"
    name: "Execute Read Tool"
    difficulty: easy
    marketing_md: |-
      In this stage, you'll add support for detecting tool calls from the LLM's response, and executing the `Read` tool call.

  - slug: "ff2"
    name: "Agent Loop"
    difficulty: medium
    marketing_md: |-
      In this stage, you'll add support for the agent loop and handling multiple tool calls.

  - slug: "oz7"
    name: "Write Tool"
    difficulty: easy
    marketing_md: |-
      In this stage, you'll add support for the `Write` tool.

  - slug: "bp2"
    name: "Edit Tool"
    difficulty: easy
    marketing_md: |-
      In this stage, you'll add support for the `Edit` tool.

  - slug: "oq5"
    name: "Bash Tool"
    difficulty: easy
    marketing_md: |-
      In this stage, you'll add support for the `Bash` tool.
slug: "claude-code"
name: "Build your own Claude Code"
short_name: "Claude Code"
release_status: "alpha"
description_md: |-
  Claude Code is an AI coding assistant that uses Large Language Models (LLMs) to understand code and perform actions through tool calls. In this challenge, you'll build your own Claude Code from scratch by implementing an LLM-powered coding assistant.

  Along the way you'll learn about HTTP RESTful APIs, OpenAI-compatible tool calling, agent loop, and how to integrate multiple tools into an AI assistant.
  
short_description_md: |-
  Build an AI coding assistant with LLM tool calling

completion_percentage: 15

languages:
  - slug: "go"

marketing:
  difficulty: medium
  sample_extension_idea_title: "Add a WebFetch Tool"
  sample_extension_idea_description: "Implement a WebFetch tool that allows the LLM to fetch content from URLs. This tool would take a URL as a parameter, make an HTTP request, and return the response body, enabling the AI assistant to retrieve information from the web."
